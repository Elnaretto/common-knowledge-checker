<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Common Knowledge Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .criteria {
            margin-bottom: 1rem;
        }
        .result {
            font-weight: bold;
            margin-top: 1rem;
            font-size: 1.2rem;
            color: green;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç Common Knowledge Checker</h1>
    <form method="POST">
        <label>
            Fact:
            <input type="text" name="fact" required style="width: 100%; padding: 0.5rem;" />
        </label>
        <div class="criteria">
            <strong>Check all that apply:</strong><br>
            {% for key in criteria_keys %}
                <label>
                    <input type="checkbox" name="criteria" value="{{ key }}"> {{ key.replace("_", " ").capitalize() }}
                </label>
            {% endfor %}
        </div>
        <button type="submit">Check CK</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% elif error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
